name:                vega
version:             0.1.0.0
github:              "githubuser/vega"
license:             BSD-3-Clause
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2025 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/vega#readme>

dependencies:
- base >= 4.7 && < 5
- relude
- containers
- unordered-containers
- effectful
- effectful-th
- hashtables
- vector
- megaparsec
- optparse-applicative
- filepath
- time
- prettyprinter

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wredundant-constraints
- -Wno-name-shadowing

library:
  source-dirs: src

executables:
  vega:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - vega

tests:
  vega-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - vega

language: GHC2021

default-extensions:
- NoImplicitPrelude
- OverloadedLists
- StrictData
- OverloadedRecordDot
- NoFieldSelectors
- OverloadedStrings
- DuplicateRecordFields
- DataKinds
- TypeFamilies
- BlockArguments
- DerivingVia
- DeriveAnyClass
- LambdaCase
- DefaultSignatures
- PatternSynonyms
- ViewPatterns
- ApplicativeDo
- ImplicitParams
